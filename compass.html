<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <title>Compass</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <span>탐색</span>
      </div>
      <div class="header__column">
        <i class="fas fa-comment-dots fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </div>
    </div>
    <div class="header__icons">
      <a href="index.html" class="header__icon">
        <i class="fas fa-home fa-lg"></i>
      </a>
      <a href="compass.html" class="header__icon header__icon--selected">
        <i class="fas fa-compass fa-lg"></i>
      </a>
      <a href="heart.html" class="header__icon">
        <i class="fas fa-heart fa-lg"></i>
      </a>
      <a href="user.html" class="header__icon">
        <i class="fas fa-user fa-lg"></i>
      </a>
    </div>
  </header>

  <main class="compass">
    <section class="movie-rank">
      <div class="movie-rank__title-columns">
        <span class="movie-rank__title-column">랭킹</span>
      </div>
      <div class="movie-rank__images">
        <div class="movie-rank__image movie-rank__image--boxoffice">
          <span class="movie-rank__image-title">영화 박스오피스 랭킹</span>
        </div>
        <div class="movie-rank__image movie-rank__image--tv">
          <span class="movie-rank__image-title">TV시리즈 랭킹</span>
        </div>
        <div class="movie-rank__image movie-rank__image--book">
          <span class="movie-rank__image-title">도서 베스트셀러 랭킹</span>
        </div>
      </div>
    </section>

    <section class="movie-rank">
      <div class="movie-rank__title-columns">
        <span class="movie-rank__title-column">리스트</span>
        <div class="movie-rank__title-column">
          <i class="fas fa-plus-circle"></i>
          <span class="movie-rank__title-column-text">더보기</span>
        </div>
      </div>
      <div class="movie-rank__images">
        <div class="movie-rank__image movie-rank__image--wplay">
          <span class="movie-rank__image-title">왓챠플레이 최고 인기작</span>
        </div>
        <div class="movie-rank__image movie-rank__image--sundance">
          <span class="movie-rank__image-title">선댄스영화제 수상작</span>
        </div>
        <div class="movie-rank__image movie-rank__image--china">
          <span class="movie-rank__image-title">중국 TV시리즈 IMDB 순위</span>
        </div>
        <div class="movie-rank__image movie-rank__image--goncourt">
          <span class="movie-rank__image-title">공쿠르 상 - 프랑스 최고 문학상</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
