<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <title>User</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <span>마이페이지</span>
      </div>
      <div class="header__column">
        <i class="fas fa-comment-dots fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-user-plus fa-lg"></i>
        <i class="fas fa-ellipsis-v fa-lg"></i>
      </div>
    </div>
    <div class="header__icons">
      <a href="index.html" class="header__icon">
        <i class="fas fa-home fa-lg"></i>
      </a>
      <a href="compass.html" class="header__icon">
        <i class="fas fa-compass fa-lg"></i>
      </a>
      <a href="heart.html" class="header__icon">
        <i class="fas fa-heart fa-lg"></i>
      </a>
      <a href="user.html" class="header__icon header__icon--selected">
        <i class="fas fa-user fa-lg"></i>
      </a>
    </div>
  </header>

  <main class="user">
    <section class="user__header">
      <div class="user__header-container">
        <img src="images/profile.jpg" alt="" class="user__header-img">
        <div class="user__header-title">
          <span class="user__header-title-text">노우제</span>
          <img src="images/wplay.jpg" alt="" class="user__header-title-img">
        </div>
        <span class="user__header-message">하잉</span>
        <span class="user__header-follow">팔로워21 / 팔로잉27</span>
      </div>
      <span class="user__header-left-button">취향분석</span>
      <span class="user__header-right-button">평가늘리기</span>
    </section>

    <section class="user__info">
      <div class="user__info-columns">
        <div class="user__info-column">
          <span>33</span><br>
          <span>코멘트</span>
        </div>
        <div class="user__info-column">
          <span>0</span><br>
          <span>컬렉션</span>
        </div>
        <div class="user__info-column">
          <span>140</span><br>
          <span>보고싶어요</span>
        </div>
        <div class="user__info-column">
          <span>0</span><br>
          <span>좋아요</span>
        </div>
      </div>
      <div class="user__info-img-columns">
        <div class="user__info-img-column user__info-img-column--movie">
          <span class="info-img-span">영화 508</span>
        </div>
        <div class="user__info-img-column user__info-img-column--tv">
          <span class="info-img-span">TV 26</span>
        </div>
        <div class="user__info-img-column">
          <i class="fas fa-book fa-lg"></i>
          <span class="info-img-span">도서 0</span>
        </div>
      </div>
    </section>

    <section class="my-comment">
      <div class="comment__columns">
        <div class="comment__column">
          <img src="images/profile.jpg" alt="" class="comment-img">
          <div class="comment__column-title">
            <h3 class="comment__column-title-top">
              <span>노우제</span>
              <img src="images/wplay.jpg" alt="">
            </h3>
            <div class="comment__column-title-bottom">
              <div class="comment__column-stars">
                <i class="fas fa-star fa-sm"></i>
                <i class="fas fa-star fa-sm"></i>
                <i class="fas fa-star fa-sm"></i>
                <i class="fas fa-star fa-sm"></i>
                <i class="fas fa-star-half fa-sm"></i>
              </div>
              <span class="comment__column-day">21일전</span>
            </div>
          </div>
        </div>
        <div class="comment__column">
          <i class="fas fa-angle-down fa-2x"></i>
        </div>
      </div>
      <div class="comment__img">
        <div class="comment__img-container">
          <span class="comment__img-subtitle">MOVIE</span>
          <h2 class="comment__img-title">소공녀</h2>
        </div>
      </div>
      <div class="comment__content">
        <h3 class="comment__content-text">위스키 담배 그리고 너</h3>
        <span class="comment__content-day">2018년 3월 23일에 봄</span>
        <div class="comment__btns">
          <div class="comment__btn">
            <i class="fas fa-thumbs-up"></i>
            <span class="comment__btn-text">
              좋아요
            </span>
          </div>
          <div class="comment__btn">
            <i class="fas fa-comment"></i>
            <span class="comment__btn-text">
              댓글 달기
            </span>
          </div>
          <div class="comment__btn">
            <i class="fas fa-share-alt"></i>
            <span class="comment__btn-text">
              공유
            </span>
          </div>
        </div>
      </div>
    </section>

    <div class="plus-btn">
      <i class="fas fa-plus fa-lg"></i>
    </div>
  </main>
</body>
</html>
