<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <title>Heart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        마이페이지
      </div>
      <div class="header__column">
        <i class="fas fa-comment-dots fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-user-plus fa-lg"></i>
        <i class="fas fa-ellipsis-v fa-lg"></i>
      </div>
    </div>
    <div class="header__icons">
      <div class="header__icon">
        <i class="fas fa-home fa-lg"></i>
      </div>
      <div class="header__icon">
        <i class="fas fa-compass fa-lg"></i>
      </div>
      <div class="header__icon">
        <i class="fas fa-heart fa-lg"></i>
      </div>
      <div class="header__icon header__icon--selected">
        <i class="fas fa-user fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="user">
    <section class="user__header">
      <div class="user__header-container">
        <img src="images/profile.jpg" alt="" class="user__header-img">
        <div class="user__header-title">
          <span class="user__header-title-text">노우제</span>
          <img src="images/wplay.jpg" alt="" class="user__header-title-img">
        </div>
        <span class="user__header-message">하잉</span>
        <span class="user__header-follow">팔로워21 / 팔로잉27</span>
      </div>
      <a href="#" class="user__header-left-button">취향분석</a>
      <a href="#" class="user__header-right-button">평가늘리기</a>
    </section>

    <section class="user__info">
      <div class="user__info-columns">
        <div class="user__info-column">
          <span>33</span><br>
          <span>코멘트</span>
        </div>
        <div class="user__info-column">
          <span>0</span><br>
          <span>컬렉션</span>
        </div>
        <div class="user__info-column">
          <span>140</span><br>
          <span>보고싶어요</span>
        </div>
        <div class="user__info-column">
          <span>0</span><br>
          <span>좋아요</span>
        </div>
      </div>
      <div class="user__info-img-columns">
        <div class="user__info-img-column">
          <span class="info-img-span">영화 508</span>
        </div>
        <div class="user__info-img-column">
          <span class="info-img-span">TV 26</span>
        </div>
        <div class="user__info-img-column">
          <span class="info-img-span">도서 0</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
