<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <title>Heart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <span>추천</span>
      </div>
      <div class="header__column">
        <i class="fas fa-comment-dots fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </div>
    </div>
    <div class="header__icons">
      <a href="index.html" class="header__icon">
        <i class="fas fa-home fa-lg"></i>
      </a>
      <a href="compass.html" class="header__icon">
        <i class="fas fa-compass fa-lg"></i>
      </a>
      <a href="heart.html" class="header__icon header__icon--selected">
        <i class="fas fa-heart fa-lg"></i>
      </a>
      <a href="user.html" class="header__icon">
        <i class="fas fa-user fa-lg"></i>
      </a>
    </div>
  </header>

  <main class="heart">
    <div class="categories">
      <span class="category category--selected">영화</span>
      <span class="category">TV</span>
      <span class="category">도서</span>
    </div>

    <section class="tag-suggest">
      <span class="tag-suggest__message">
        제안하는 태그
      </span>
      <div class="movie-tags">
        <span class="movie-tag">미국</span>
        <span class="movie-tag">한국</span>
        <span class="movie-tag">드라마</span>
        <span class="movie-tag">2010년대</span>
        <span class="movie-tag">로맨스</span>
        <span class="movie-tag">독일</span>
        <span class="movie-tag">영국</span>
        <span class="movie-tag">일본</span>
        <span class="movie-tag">프랑스</span>
        <span class="movie-tag">로맨틱코미디</span>
        <span class="movie-tag">연기력</span>
        <span class="movie-tag">코미디</span>
      </div>
      <span class="tag-suggest__more">
        더보기
      </span>
    </section>

    <span class="heart__message">
      우선 노우제님에게 가장 추천하는 작품들을<br>
      보여드릴게요.<br>
    </span>

    <section class="movie-reco">
      <div class="movie-reco__img movie-reco__img--1000">
        <div class="movie-reco__img-container">
          <div class="movie-reco__img-predict">
            <span class="movie-reco__img-predict-text">예상</span>
            <span class="movie-reco__img-predict-number">4.1</span>
          </div>
          <div class="movie-reco__img-title">
            <h2 class="movie-reco__img-title-text">천녀유혼</h2>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <span class="movie-reco__img-subtitle">MOVIE</span>
        </div>
      </div>
      <div class="movie-reco__content">
        <div class="movie-reco__content-row">
          <img src="images/profile.jpg" alt="" class="movie-reco__content-row-img">
          <span class="movie-reco__content-row-text">
            이동진 평론가님이 봤어요
          </span>
        </div>
        <div class="movie-reco__content-btns">
          <div class="movie-reco__content-btn">
            <i class="fas fa-heart"></i>
            <span class="movie-reco__content-btn-text">
              보고싶어요
            </span>
          </div>
          <div class="movie-reco__content-btn">
            <i class="fas fa-star"></i>
            <span class="movie-reco__content-btn-text">
              평가하기
            </span>
          </div>
          <div class="movie-reco__content-btn">
            <i class="fas fa-pencil-alt"></i>
            <span class="movie-reco__content-btn-text">
              코멘트
            </span>
          </div>
        </div>
      </div>
    </section>

    <section class="movie-reco">
      <div class="movie-reco__img movie-reco__img--killer">
        <div class="movie-reco__img-container">
          <div class="movie-reco__img-predict">
            <span class="movie-reco__img-predict-text">예상</span>
            <span class="movie-reco__img-predict-number">4.1</span>
          </div>
          <div class="movie-reco__img-title">
            <h2 class="movie-reco__img-title-text">킬러들의 도시</h2>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <span class="movie-reco__img-subtitle">MOVIE</span>
        </div>
      </div>
      <div class="movie-reco__content">
        <div class="movie-reco__content-row">
          <div class="hash-contaner">
            <i class="fab fa-slack-hash"></i>
          </div>
          <span class="movie-reco__content-row-text">
            선호하는 태그 #유럽배경
          </span>
        </div>
        <div class="movie-reco__content-row">
          <img src="images/profile.jpg" alt="" class="movie-reco__content-row-img">
          <span class="movie-reco__content-row-text">
            '더 리더: 책 읽어주는 남자', '해리 포터와 불의 잔'의 레이...
          </span>
        </div>
        <div class="movie-reco__content-row">
          <img src="images/profile.jpg" alt="" class="movie-reco__content-row-img">
          <span class="movie-reco__content-row-text">
            재밌게 본 '아메리칸 허슬'과 비슷해요
          </span>
        </div>
        <div class="movie-reco__content-row">
          <img src="images/profile.jpg" alt="" class="movie-reco__content-row-img">
          <span class="movie-reco__content-row-text">
            이동진 평론가님이 봤어요
          </span>
        </div>
        <div class="movie-reco__content-btns">
          <div class="movie-reco__content-btn">
            <i class="fas fa-heart"></i>
            <span class="movie-reco__content-btn-text">
              보고싶어요
            </span>
          </div>
          <div class="movie-reco__content-btn">
            <i class="fas fa-star"></i>
            <span class="movie-reco__content-btn-text">
              평가하기
            </span>
          </div>
          <div class="movie-reco__content-btn">
            <i class="fas fa-pencil-alt"></i>
            <span class="movie-reco__content-btn-text">
              코멘트
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
